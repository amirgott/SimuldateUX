<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Training App</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <div class="w-full max-w-sm mx-auto h-screen flex flex-col">

        <!-- Screen 1: Start Screen -->
        <div id="screen-start" class="screen active w-full h-full flex-col justify-center items-center text-center p-8 gradient-bg text-blue-800">
            <button onclick="showScreen('screen-instructor')" class="flex flex-col items-center justify-center">
                <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>
                <p class="text-2xl font-semibold mt-4">לחץ 'התחל'</p>
            </button>
        </div>

        <!-- Screen 2: Instructor Prompt -->
        <div id="screen-instructor" class="screen w-full h-full flex-col justify-between items-center bg-white p-6">
            <div class="w-full">
                <div class="flex items-center w-full gap-2">
                    <span class="font-bold text-lg">X</span>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-500 h-2.5 rounded-full" style="width: 10%"></div></div>
                    <div class="w-6 h-6 rounded-full border-4 border-blue-500 bg-white"></div>
                </div>
            </div>
            <div class="flex flex-col items-center text-center w-full">
                <div class="bg-blue-500 text-white w-full h-20 rounded-2xl mb-8"></div>
                <p class="text-2xl font-semibold mb-2">מנחה:</p>
                <p class="text-2xl text-gray-700">בוא נתחיל...</p>
            </div>
            <div class="flex flex-col items-center w-full gap-4">
                <button onclick="showScreen('screen-roza')" class="flex items-center justify-center gap-4 text-xl font-semibold text-gray-800">
                    <span>הקשב לרוזה</span>
                    <svg class="w-10 h-10 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>
                </button>
                <button onclick="showScreen('screen-instructor')" class="flex items-center justify-center gap-4 text-xl font-semibold text-gray-800">
                    <span>סליחה, תוכל לחזור שוב?</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-blue-500 transition-transform hover:scale-110">
                      <path d="M20.3 15.8a9 9 0 1 1-1-11.3l-1.4.7a7.5 7.5 0 1 0 .8 9.5l1.6-.8z"/>
                      <path d="M18.8 3.5l2.5 2.5-4.3 1.2z"/>
                      <path d="M10 8.5v7l5-3.5-5-3.5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Screen 3: Roza Prompt -->
        <div id="screen-roza" class="screen w-full h-full flex-col justify-between items-center bg-white p-6">
             <div class="w-full">
                <div class="flex items-center w-full gap-2">
                    <span class="font-bold text-lg">X</span>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-500 h-2.5 rounded-full" style="width: 25%"></div></div>
                    <div class="w-6 h-6 rounded-full border-4 border-blue-500 bg-white"></div>
                </div>
            </div>
            <div class="flex flex-col items-center text-center w-full">
                <div class="bg-pink-500 text-white w-full h-20 rounded-2xl mb-8"></div>
                <p class="text-2xl font-semibold mb-2">רוזה:</p>
                <p class="text-2xl text-gray-700">בואי נתחיל...</p>
            </div>
            <div class="flex flex-col items-center w-full gap-4">
                <button onclick="showScreen('screen-user-action')" class="flex items-center justify-center gap-4 text-xl font-semibold text-gray-800">
                    <span>לענות לרוזה</span>
                    <svg class="w-10 h-10 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>
                </button>
                <button onclick="showScreen('screen-roza')" class="flex items-center justify-center gap-4 text-xl font-semibold text-gray-800">
                    <span>סליחה, תוכלי לחזור שוב?</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-pink-500 transition-transform hover:scale-110">
                      <path d="M20.3 15.8a9 9 0 1 1-1-11.3l-1.4.7a7.5 7.5 0 1 0 .8 9.5l1.6-.8z"/>
                      <path d="M18.8 3.5l2.5 2.5-4.3 1.2z"/>
                      <path d="M10 8.5v7l5-3.5-5-3.5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Screen 4: User Action -->
        <div id="screen-user-action" class="screen w-full h-full flex-col justify-between items-center bg-white p-6">
            <div class="w-full">
                <div class="flex items-center w-full gap-2">
                    <span class="font-bold text-lg">X</span>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-500 h-2.5 rounded-full" style="width: 40%"></div></div>
                    <div class="w-6 h-6 rounded-full border-4 border-blue-500 bg-white"></div>
                </div>
            </div>
            <div class="flex flex-col items-center text-center w-full">
                <div class="bg-green-400 text-white w-full h-20 rounded-2xl mb-8"></div>
                <p class="text-2xl font-semibold mb-2">עכשיו אתה מדבר:</p>
            </div>
            <div class="flex flex-col items-center w-full gap-4">
                 <button onclick="showScreen('screen-feedback-1')" class="text-xl font-semibold text-white bg-blue-500 px-8 py-3 rounded-full shadow-lg">סיימתי, הצג משוב</button>
                <button onclick="showScreen('screen-roza')" class="flex items-center justify-center gap-4 text-xl font-semibold text-gray-800">
                    <span>לחזור לרוזה</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-pink-500 transition-transform hover:scale-110">
                      <path d="M20.3 15.8a9 9 0 1 1-1-11.3l-1.4.7a7.5 7.5 0 1 0 .8 9.5l1.6-.8z"/>
                      <path d="M18.8 3.5l2.5 2.5-4.3 1.2z"/>
                      <path d="M10 8.5v7l5-3.5-5-3.5z"/>
                    </svg>
                </button>
                <button onclick="showScreen('screen-instructor')" class="flex items-center justify-center gap-4 text-xl font-semibold text-gray-800">
                    <span>לחזור להנחיה</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-blue-500 transition-transform hover:scale-110">
                      <path d="M20.3 15.8a9 9 0 1 1-1-11.3l-1.4.7a7.5 7.5 0 1 0 .8 9.5l1.6-.8z"/>
                      <path d="M18.8 3.5l2.5 2.5-4.3 1.2z"/>
                      <path d="M10 8.5v7l5-3.5-5-3.5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- The ONLY Feedback Screen -->
        <div id="screen-feedback-1" class="screen w-full h-full flex-col justify-between items-center bg-white p-6">
            <div class="w-full">
                 <div class="flex items-center w-full gap-2">
                    <span class="font-bold text-lg">X</span>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-500 h-2.5 rounded-full" style="width: 60%"></div></div>
                    <div class="w-6 h-6 rounded-full border-4 border-blue-500 bg-white"></div>
                </div>
            </div>
            <div class="flex flex-col items-center text-center w-full space-y-2">
                 <p class="text-2xl font-semibold">מנחה:</p>
                 <p id="feedback-title" class="text-2xl text-gray-700 h-8"></p>
            </div>
            <!-- Journey Map Component -->
            <div class="journey-container">
                <div class="journey-path" id="journeyPath1">
                    <svg class="path-svg" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid meet"><path class="path-line" id="curvePath1" /></svg>
                </div>
            </div>
            <!-- Buttons Container -->
            <div class="h-24 flex flex-col items-center justify-center gap-4">
                <button id="continue-button-feedback" onclick="showScreen('screen-instructor')" class="hidden items-center justify-center gap-4 text-2xl font-bold text-gray-800">
                    <span>המשך</span>
                    <svg class="w-10 h-10 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>
                </button>
                <button id="finish-button-feedback" onclick="showScreen('screen-restart')" class="hidden items-center justify-center gap-4 text-2xl font-bold text-gray-800">
                    <span>סיים</span>
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>

        <!-- Screen 5: Restart Screen -->
        <div id="screen-restart" class="screen w-full h-full flex-col justify-center items-center text-center p-8 gradient-bg text-blue-800">
            <button onclick="showScreen('screen-start')" class="flex flex-col items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32 transition-transform hover:scale-110">
                  <path d="M20.3 15.8a9 9 0 1 1-1-11.3l-1.4.7a7.5 7.5 0 1 0 .8 9.5l1.6-.8z"/>
                  <path d="M18.8 3.5l2.5 2.5-4.3 1.2z"/>
                  <path d="M10 8.5v7l5-3.5-5-3.5z"/>
                </svg>
                <p class="text-2xl font-semibold mt-4">התחל שוב</p>
            </button>
            <button class="absolute bottom-10 border-2 border-blue-800 text-blue-800 rounded-full px-8 py-2 text-xl font-bold">צא X</button>
        </div>
    </div>

    <!-- Link to your custom script file -->
    <script src="script.js"></script>
</body>
</html>
